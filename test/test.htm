<!DOCTYPE html>
<html>
    <head>
        <script src="../production/JavaScript/Rafaello.js"></script>
    </head>
    <body>
        <table>
            <tr valign="top">
                <td><div id="chart1"></div></td>
                <td>{"datasets":[{"data":[10,25,50,75,100]}], "components":[{"type":"barchart"}]}</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr valign="top">
                    <td><div id="chart2"></div></td>
                    <td>{"datasets":[{"data":[10,25,50,75,100]},{"data":[100,75,50,25,10]}], "components":[{"type":"barchart","dataset":1}]}</td>
                </tr>            
        </table>
    </body>
</html>
<script>
    var parser = new DOMParser();
    var dom;

    dom = parser.parseFromString(Rafaello.Render(300, 200, {"datasets":[{"data":[10,25,50,75,100]}], "components":[{"type":"barchart"}]}), "text/xml");
    document.getElementById('chart1').appendChild(dom.documentElement);

    dom = parser.parseFromString(Rafaello.Render(300, 200, {"datasets":[{"data":[10,25,50,75,100]},{"data":[100,75,50,25,10]}], "components":[{"type":"barchart","dataset":1}]}), "text/xml");
    document.getElementById('chart2').appendChild(dom.documentElement);

</script>
